<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cameleon - Simply beautiful responsive testing.</title>
    <style type="text/css">
      html, body {
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        background-color: WhiteSmoke;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      section {
        margin: 0;
        padding: 0;
        width: 95%;
        max-width: 800px;
        margin: 0 auto;
        min-height: 100%;
        position: relative;
      }
      footer {
        width: 100%;
        position: absolute;
        bottom: 1em;
        font-size: 0.8em;
      }
      footer a {
        text-decoration: none;
        color: inherit;
      }
      .button {
        display: inline-block;
        padding: 1em 2em;
        text-transform: uppercase;
        text-decoration: none;
        font-size: 0.8em;
        letter-spacing: 1px;
        border-radius: 10px;
      }
      .red-bg {
        background-color: #CF2A31;
        color: White;
      }
      .green-bg {
        background-color: #83C240;
        color: White;
      }
      h1 {
        font-size: 8em;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0;
      }
      h2 {
        margin-top: 0;
        font-size: 2em;
        line-height: 1.4em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Cameleon</h1>
      <h2>Simply beautiful responsive testing.</h2>
      
      <p>
        <a href="https://github.com/stefanRitter/cameleon" class="button green-bg">Get the Chrome Extension</a>
