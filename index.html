<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chameleon - Simple responsive website testing.</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/ico" href="favicon.ico">

    <style type="text/css">
      @font-face {
        font-family: multicolore;
        src: url('multicolore.otf');
      }
      html, body {
        /*font-family: multicolore, sans-serif;*/
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 300;
        text-align: center;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: White;
        color: Black;

        -webkit-transition: background-color 1.5s ease-in-out;
        -moz-transition: background-color 1.5s ease-in-out;
        -o-transition: background-color 1.5s ease-in-out;
        transition: background-color 1.5s ease-in-out;
      }
      body {
        /*background: url(chameleon.svg) no-repeat left center;
        background-size: 200% 200%;*/
        display: table;
      }
      section {
        margin: 0;
        padding: 0;
        width: 95%;
        margin: 0 auto;
        min-height: 100%;
        position: relative;
        display: table-cell;
        vertical-align: middle;
      }
      .demo {
        max-width: 800px;
        margin: auto;
      }
      .demo img {
        width: 100%;
      }
      .button {
        display: inline-block;
        padding: 1em 2em;
        text-transform: uppercase;
        text-decoration: none;
        font-size: 0.8em;
        letter-spacing: 1px;
        border-radius: 10px;
        margin: 0.5em;
        font-weight: bold;
      }
      .chrome {
        background-color: #8476fe;
        color: inherit;
        font-size: 1em
      }
      .github {
        background-color: transparent;
        color: inherit;
      }
      .twitter {
        position: fixed;
        top: 0;
        right: 1em;
      }
      h1 {
        font-size: 3em;
        font-weight: 300;
        letter-spacing: 2px;
        margin-top: 2em;
      }
      h2 {
        margin-top: 0;
        font-size: 1.5em;
        font-weight: 300;
        line-height: 1.4em;
        padding: 0 10px;
        margin: 0 auto;
        max-width: 800px;
      }
      @media (max-width: 630px) {
        h1 {
          font-size: 2em
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        Chameleon
      </h1>

      <h2>Simple responsive website testing.</h2>

      <p>
        <a href="https://chrome.google.com/webstore/detail/chameleon/acdpiemklcfaoglpjmidpjdbhkgdoede" class="button chrome">Get the Chrome Extension</a>
        <br>
        <a href="https://github.com/stefanRitter/chameleon" class="button github">View on Github</a>
      </p>

      <p class="demo">
        <img src="demo.png" alt="preview of mobile view">
      </p>

      <p class="twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://stefanritter.com/chameleon/" data-via="stefanritter" data-size="large" data-count="none">
          Tweet
        </a>
        <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
        <a href="https://twitter.com/stefanritter" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false">
          Follow @stefanritter
        </a>
        <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
      </p>
    </section>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37404240-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
