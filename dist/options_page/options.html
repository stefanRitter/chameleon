<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chameleon - Options</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <style type="text/css">
      @font-face { 
        font-family: multicolore;
        src: url(/assets/multicolore.otf);
      }
      html {
        font-family: multicolore, sans-serif;
        font-size: 1.5em;
        line-height: 1.5em;
        text-align: center;
      }
      html, body {
        width: 1200px;
        margin: 0 auto;
      }
      a {
        text-decoration: none;
        color: #59b63f;
      }
      p {
        font-size: 0.8em;
      }
      input, button, select {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
      }
      input, select {
        border: 0;
        border-bottom: 3px Black solid;
        font-size: 1em;
        text-align: center;
        width: 4em;
        border-radius: 0;
      }
      input:nth-child(1) {
        width: 7em;
      }
      input:focus, button:focus {
        outline-width: 0;
      }
      button {
        padding: 0.6em 2em 0.4em 2em;
        font-size: 1em;
        border: 0;
        border-radius: 12px;
        background-color: #cad42c;
        font-family: inherit;
        cursor: pointer;
      }
      button#save {
        background-color: #5a53e5;
      }
      button.remove {
        background-color: #EC5216;
        padding: 0.6em 0.6em 0.4em 0.6em;
      }
      select {
        display: inline-block;
        text-indent: 0.5em;
        width: 5em;
      }
      .device {
        margin-top: 1em;
        vertical-align: middle;
        border-radius: 12px;
        font-size: 0.9em;
      }
      #status {
        height: 1.5em;
        color: #59b63f;
      }
      #device-template {
        display: none;
      }
      .donate {
        font-size: 0.8em;
      }
      .donate input {
        border: 0;
      }
      .donate form {
        display: inline-block;
      }
      .donate button {
        padding: 0.6em 1em 0.4em 1em;
      }
    </style>
  </head>
  <body>

    <h2>Your devices:</h2>

    <div id="devices">
    </div>

    <br>
    <div id="status"></div>
    <br>
    
    <button id="add">Add a device</button>
    <button id="save">Save</button>

    <p>
      Checkout 
      <a href="http://viewportsizes.com/" target="_blank">viewportsizes.com</a>
      to get the right pixel count when adding devices.
    </p>

    <div class="donate">
      Happy with Chameleon? Please 
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="JNL5QF29FU4RJ">
        <button border="0" name="submit">support</button>
      </form>
      my work. Thanks!
    </div>
    
    <div id="device-template">
      <div class="device">
          Name: <input type="text" name="title"> &nbsp;
          Type: 
          <select>
            <option value="ios">iOS</option>
            <option value="android">Android</option>
          </select> &nbsp;
          Portrait-width: <input type="number" name="x"> &nbsp;
          Landscape-width: <input type="number" name="y"> &nbsp;
          <button class="remove">X</button>
      </div>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
