<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cameleon - Options</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
  </head>
  <body>

    <div id="devices">
      <div class="device">
        Name: <input placeholder="Device's name" value="name" class="device-name">
        Type: 
        <select>
          <option>iOS</option>
          <option>Android</option>
        </select>
        Viewport (portrait):
        Width: <input type="number" value="x">
        Height: <input type="number" value="y">
      </div>
    </div>

    <br>
    <div id="status"></div>
    <br>
    
    <button id="add">Add a device</button>
    <button id="save">Save</button>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
