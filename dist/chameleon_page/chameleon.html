<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chameleon</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">

    <style type="text/css">
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 300;
        font-size: 1.5em;
      }
      iframe::-webkit-scrollbar {
        display: none;
      }
      section {
        width: 0;
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: flex-end;
      }
      h2 {
        font-weight: 300;
        font-size: 1em;
      }
      h2 a {
        text-decoration: none;
        display: inline-block;
        color: Black;
        margin: 0.5em 1em;
      }
      h2 a.active {
        border-bottom: 1px solid Black;
      }
      .device {
        text-align: center;
        position: relative;
        margin-right: 1em;
      }
      .device .nav-bar {
        background: Gray;
        height: 20px;
      }
      .device .top-bar {
        background: LightGray;
        height: 43px;
        border-bottom: 1px solid rgb(138, 138, 138);
      }
      .device iframe {
        display: block;
        border: 0;
        margin: 0;
        width: 100%;
      }
      .device .title {
        position: absolute;
        bottom: -125px;
        left: 0;
      }
      .device.android-portrait .title {
        bottom: -105px;
      }
      .device.android-landscape .title,
      .device.ios-landscape .title {
        bottom: -70px;
      }
      .device.ios-landscape .bottom-bar,
      .device.ios-portrait .bottom-bar{
        background: LightGray;
        height: 43px;
        border-top: 1px solid rgb(138, 138, 138);
      }
      .ios-portrait {
        border-left: 20px solid Black;
        border-right: 20px solid Black;
        border-top: 90px solid Black;
        border-bottom: 90px solid Black;
        border-radius: 50px;
      }
      .ios-landscape {
        border-left: 90px solid Black;
        border-right: 90px solid Black;
        border-top: 20px solid Black;
        border-bottom: 20px solid Black;
        border-radius: 50px;
      }
      .android-portrait {
        border-left: 15px solid Silver;
        border-right: 15px solid Silver;
        border-top: 70px solid Silver;
        border-bottom: 70px solid Silver;
        border-radius: 40px;
      }
      .android-landscape  {
        border-left: 70px solid Silver;
        border-right: 70px solid Silver;
        border-top: 15px solid Silver;
        border-bottom: 15px solid Silver;
        border-radius: 40px;
      }
      .button {
        position: absolute;
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #21262a;
        background: Black;
      }
      .ios-portrait .button {
        bottom: -70px;
        left: 50%;
        margin-left: -25px;
      }
      .ios-landscape .button {
        left: -70px;
        top: 50%;
        margin-top: -25px;
      }
      .android-portrait .button, .android-landscape .button {
        width: 10px;
        height: 10px;
      }
      .android-portrait .button {
        top: -40px;
        left: 10%;
        margin-left: -5px;
      }
      .android-landscape .button {
        top: 10%;
        right: -40px;
      }
      .portrait.active, .landscape.active {
        display: flex;
      }
      .portrait, .landscape {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>
      <a href="#portrait" class="js-toggleOrientation active">Portrait</a>
      <a href="#landscape" class="js-toggleOrientation">Landscape</a>
      <a href="#" class="js-optionsPage" class="">Settings</a>
    </h2>
    <section class="portrait js-toggleOrientation active" id="portrait">
    </section>

    <section class="landscape js-toggleOrientation" id="landscape">
    </secion>

    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
